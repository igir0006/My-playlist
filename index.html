<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:;
    script-src 'self' https: 'unsafe-inline';
    style-src 'self' https: 'unsafe-inline';
    font-src 'self' https:;
    img-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://igir0006.github.io;
    connect-src 'self' https:;">
    <title>African Giant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
</head>
<body>
<header>
  <h1 class="title">African Giants</h1>
</header>
<main>
  <div class="album_art__full">
    <img src="" class="album_img" alt="full album art"/>
    <button id="btnShuffle" title="shuffle"><i class="material-symbols-rounded shuffle">shuffle</i></button>
  </div>
  <ul class="playlist">
  </ul>  
</main>
<section class="progress">
  <div class="played"></div>
</section>
<footer>
  <div class="controls">
    <button id="btnPrev" title="previous track"><i class="material-symbols-rounded icon prev" >skip_previous</i></button>
    <button id="btnPlay" title="play | pause"><i class="material-symbols-rounded icon play">play_arrow</i></button>
    <button id="btnNext" title="next track"><i class="material-symbols-rounded icon next">skip_next</i></button> 
  </div>
  <div class="times">
    <time datetime="" class="current-time">00:00</time> &nbsp;|&nbsp;
    <time datetime="" class="total-time">00:00</time>
  </div>
</footer>
</body>
</html>
